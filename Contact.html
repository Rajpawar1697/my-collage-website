<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="stylesheet" href="styeal.css">
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html"target="_blank>Home</a>
            <a href="about.html"target="_blank>About</a>
            <a href="courses.html"target="_blank>Courses</a>
            <a href="admissions.html"target="_blank>Admissions</a>
            <a href="contact.html"target="_blank>Contact</a>
        </nav>
    </header>

    <section class="contact-info">
        <h2>Get in Touch</h2>
        <p>You can contact us using the form below or reach out to us directly via phone or email.</p>
        <div class="contact-details">
            <p><strong>Address:</strong> My College, ABC Road, Pune, Maharashtra - 411001</p>
            <p><strong>Phone:</strong> +91 8080001382</p>
            <p><strong>Email:</strong> inquiry@gmail.com</p>
        </div>
    </section>

    <section class="contact-form">
        <h2>Send Us a Message</h2>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 My College. All rights reserved.</p>
    </footer>

</body>
